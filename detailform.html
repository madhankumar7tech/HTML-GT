<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-details</title>
</head>
<body>
    <h1>USER-DETAILS</h1>
    <forms>
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="Enter your name" name="username" ><br><br>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="enter your age" name="password"><br><br>

        <label for="age">AGE</label>
        <input type="number" id="age" placeholder="Enter your age" name="age" min="18" max="60" name="age" value="18"><br><br>

        <label for="dateofbirth">DATE OF BIRTH</label>
        <input type="date" id="dateofbirth" name="dateofbirth"><br><br>

        <label>PHONE</label>
        <input type="number" id="number" name="number" value="91"><br><br>

        <label for="time">MEETING-TIME</label>
        <input type="time" id="time"><br><br>

        <label for="month">SELECT MONTH </label>
        <input type="month" id="month" name="month"><br><br>

        <label for="week">SELECT WEEK</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="file">ATTACH YOUR AADHAR.img</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="file">PAN CARD(front and back)</label>
        <input type="file" id="file" name="file" multiple><br><br>

        <label for="file">UPLOAD-RESUME</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="range">ADJUST PRICE</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="url">ENTER YOUR PORTFOLIO</label>
        <input type="url" id="url" name="url" placeholder="Enter your portfolio link"><br><br>

        <input type="reset" name="reset" value="CLEAR-FORM">



    </forms>
    
</body>
</html>
