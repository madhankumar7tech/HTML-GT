<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT CREATE</title>
</head>
<body>
    <h1>USER DETAILS</h1><hr>
    <form style="border: 1px solid rgb(216, 35, 35); padding: 10px;">
        
    <label for="username">USERNAME</label>
    <input type="text" id="username" placeholder="Enter your name" name="username" title="enter name here"><br><br>
    <label for="password">PASSWORD</label>
    <input type="password" id="password" placeholder="Enter your password" name="password" title="enter password here"><br><br>
    <label for="email">EMAIL</label>
    <input type="email" id="email" placeholder="Enter your email" name="email" title="enter email here"><br><br>
    <label for="phone">PHONE NUMBER</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" name="phone" title="enter phone number here"><br><br>
    <label for="dob">DATE OF BIRTH</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label>AADHAR NUMBER</label>
    <input type="number" placeholder="Enter your aadhar number" name="aadhar"><br><br>
   <label>GENDER</label>
    <input type="text" placeholder="Enter your gender" name="gender"><br><br>
    <label for="country">COUNTRY</label>
    <input type="text" id="country" placeholder="Enter your country" name="country"><br><br>
    <label for="state">STATE</label>    
    <input type="text" id="state" placeholder="Enter your state" name="state"><br><br>
    <label for="city">CITY</label>
    <input type="text" id="city" placeholder="Enter your city" name="city"><br><br>
    <label for="pincode">PINCODE</label>
    <input type="text" id="pincode" placeholder="Enter your pincode" name="pincode"><br><br>
    
    </form>
    
</body>
</html>
